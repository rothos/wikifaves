<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WikiFaves</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #ddd;
            --hover-bg: #f5f5f5;
            --link-color: #0645ad;
            --meta-color: #aaa;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444;
            --hover-bg: #2a2a2a;
            --link-color: #6ea8fe;
            --meta-color: #666;
        }

        body {
            width: 500px;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 20px;
            color: var(--text-color);
        }

        h1 {
            font-size: 18px;
            margin: 0;
            color: var(--text-color);
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-color);
        }

        .tab.active {
            border-bottom: 2px solid #4285f4;
            color: #4285f4;
        }

        .tab[data-tab="manage"] {
            position: absolute;
            right: 0;
        }

        .sort-controls {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
        }

        select {
            padding: 4px;
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        #favorites-list, #history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            font-size: 1.22em;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:hover {
            background-color: var(--hover-bg);
        }

        .list-item a {
            color: var(--link-color);
            text-decoration: none;
            flex-grow: 1;
            margin-right: 8px;
        }

        .list-item a:hover {
            text-decoration: underline;
        }

        .list-item .meta {
            font-size: 0.7em;
            color: var(--meta-color);
            margin-top: 4px;
        }

        .remove-btn {
            color: #dc3545;
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px 8px;
        }

        .export-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 10px 10px 0;
            width: 100%;
        }

        .export-btn:hover {
            background-color: #357abd;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .restore-btn {
            color: #28a745;
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px 8px;
            margin-right: 4px;
        }

        .trash-meta {
            font-style: italic;
            color: var(--meta-color);
        }

        .delete-all-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
        }

        .delete-all-btn:hover {
            background-color: #c82333;
        }

        .delete-confirmation {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dc3545;
            border-radius: 4px;
        }

        .delete-confirmation.visible {
            display: block;
        }

        .delete-confirmation input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .delete-confirmation button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .delete-confirmation button:disabled {
            background-color: #dc354580;
            cursor: not-allowed;
        }

        .warning-text {
            color: #dc3545;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="icons/icon32.png" alt="WikiFaves">
            <h1>WikiFaves</h1>
        </div>
        <button class="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
    </div>
    
    <div class="tabs">
        <button class="tab active" data-tab="favorites">Favorites</button>
        <button class="tab" data-tab="history">History</button>
        <button class="tab" data-tab="trash">Trash</button>
        <button class="tab" data-tab="manage">Manage Data</button>
    </div>

    <div id="favorites-content" class="tab-content active">
        <div class="sort-controls" style="justify-content: flex-end;">
            <label>Sort by:</label>
            <select id="favorites-sort">
                <option value="dateAdded">Date Added</option>
                <option value="recentlyVisited">Recently Visited</option>
                <option value="mostVisited">Most Visited</option>
                <option value="alpha">Alphabetically</option>
            </select>
        </div>
        <div id="favorites-list"></div>
    </div>

    <div id="history-content" class="tab-content">
        <div class="sort-controls" style="justify-content: flex-end;">
            <label>Sort by:</label>
            <select id="history-sort">
                <option value="recentlyVisited">Recently Visited</option>
                <option value="firstVisited">First Visited</option>
                <option value="mostVisited">Most Visited</option>
                <option value="alpha">Alphabetically</option>
            </select>
        </div>
        <div id="history-list"></div>
    </div>

    <div id="trash-content" class="tab-content">
        <div id="trash-list"></div>
    </div>

    <div id="manage-content" class="tab-content">
        <button id="export-btn" class="export-btn">Export Data</button>
        <button id="import-btn" class="export-btn">Import (merge) data</button>
        <button id="delete-all-btn" class="delete-all-btn">Delete All Data</button>
        
        <div id="delete-confirmation" class="delete-confirmation">
            <p class="warning-text">Remember to export your data first, if you want it!</p>
            <p>To confirm deletion, type "wikifaves" below:</p>
            <input type="text" id="delete-confirmation-input" placeholder="Type 'wikifaves' to confirm">
            <button id="delete-confirm-btn" disabled>Delete All Data</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
